<!doctype html>
<html>
<head>
  <base href="/">
  <title>PI Planning assist</title>
  <meta name='description' content='During PI Planning, teams tend to calculate the points in a sprint by hand. This application can assist here.'>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="PI Planning Agile">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index, follow">
  <meta name="theme-color" content="#3f51b5">
  <meta name="msapplication-TileColor" content="#3f51b5">
  <meta name="application-name" content="PiPlan">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
</head>
<body>
<app-root>
    <style type="text/css">
      .bw-spin{width:100%;text-align:center}@keyframes bw-spin-box{0%{-webkit-transform:translate(-50%,-50%) rotate(0);transform:translate(-50%,-50%) rotate(0)}100%{-webkit-transform:translate(-50%,-50%) rotate(360deg);transform:translate(-50%,-50%) rotate(360deg)}}@-webkit-keyframes bw-spin-box{0%{-webkit-transform:translate(-50%,-50%) rotate(0);transform:translate(-50%,-50%) rotate(0)}100%{-webkit-transform:translate(-50%,-50%) rotate(360deg);transform:translate(-50%,-50%) rotate(360deg)}}.bw-spin-circle,.bw-spin-circle:after{position:absolute;width:45px;height:45px;border:5px solid;border-radius:50%}.bw-spin-circle{-webkit-animation:bw-spin-box .6s linear infinite;animation:bw-spin-box 1s linear infinite;top:100px;left:50%;border-color:transparent #0800b9 #0800b9}.bw-spin-circle:after{-webkit-transform:rotate(90deg);transform:rotate(90deg)}
    </style>
    <div class="bw-spin">
      <div class="bw-spin-box">
        <div class="bw-spin-circle"></div>
      </div>
    </div>
</app-root>
</body>
</html>
