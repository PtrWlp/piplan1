<piplan-header></piplan-header>

<div id="left">
  <h2 class="header__title">Product Teams</h2>
  <div>
    <mat-list id="loading-list" *ngIf="!teams">
      loading...
    </mat-list>
    <mat-list>
      <mat-list-item *ngFor="let team of teams" [@fadeInOut]>
        <h3 mat-line (click)="seeTeamDetails(team);"> {{team.jiraPrefix}} </h3>
        <p mat-line (click)="seeTeamDetails(team);">
          <span>{{team.name}}</span>
        </p>
        <div class="team-actions">
          <mat-icon class="icon__remove" (click)="deleteTeam(team);">
            delete
          </mat-icon>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
<div id="right" [@fadeInOut]>
  <h2 class="header__title">New Team</h2>
  <div *ngIf="teams">
    <form [formGroup]="newTeamForm" #form="ngForm" ngxScrollToFirstInvalid
          (ngSubmit)="createNewTeam(newTeamForm.value)" autocomplete="on">
      <mat-form-field class="input-container">
        <input matInput name="hname" type="text"
               placeholder="Product Team Name"
               formControlName="name">
        <mat-error *ngIf="!newTeamForm.controls.name.valid && form.submitted">
          Required field
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input-container">
        <input matInput type="text" name="rname"
               placeholder="Jira Prefix"
               formControlName="jiraPrefix">
        <mat-error *ngIf="!newTeamForm.controls.jiraPrefix.valid && form.submitted">
          Required field
        </mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="form.submitted && !newTeamForm.valid">
        add
      </button>
      <div *ngIf="error">An error occurred.</div>
    </form>
  </div>

</div>
<div class="clear"></div>
