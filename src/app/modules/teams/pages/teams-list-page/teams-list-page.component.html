<div id="left">
  <h2 class="header__title">{{ 'PIList' | translate }}</h2>
  <div>
    <mat-list id="loading-list" *ngIf="!teams">
      loading...
    </mat-list>
    <mat-list>
      <mat-list-item *ngFor="let team of teams" [@fadeInOut]>
        <h3 mat-line (click)="seeTeamDetails(team);"> {{team.jiraPrefix}} </h3>
        <p mat-line (click)="seeTeamDetails(team);">
          <span>{{team.name}}</span>
        </p>
        <div class="team-actions">
          <mat-icon class="icon__remove" *ngIf="!team.default"
                    (click)="deleteTeam(team);">
            delete
          </mat-icon>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
<div id="right" [@fadeInOut]>
  <h2 class="header__title">{{ 'createTeam' | translate }}</h2>
  <div id="form-loading" *ngIf="!teams">
    <form>
      <div class="input-container">
        <app-loading-placeholder [height]="'2rem'"></app-loading-placeholder>
      </div>
      <div class="input-container">
        <app-loading-placeholder [height]="'2rem'"></app-loading-placeholder>
      </div>

      <button mat-raised-button [disabled]="true">
        {{'create' | translate}}
      </button>
    </form>
  </div>
  <div *ngIf="teams">
    <form [formGroup]="newTeamForm" #form="ngForm" ngxScrollToFirstInvalid
          (ngSubmit)="createNewTeam(newTeamForm.value)" autocomplete="on">
      <mat-form-field class="input-container">
        <input matInput name="hname" type="text"
               placeholder="{{'nameWithPalindrome' | translate}}"
               formControlName="name">
        <mat-error *ngIf="!newTeamForm.controls.name.valid && form.submitted">
          {{'nameRequired' | translate}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input-container">
        <input matInput type="text" name="rname"
               placeholder="{{'realName' | translate}}"
               formControlName="alterEgo">
        <mat-error *ngIf="!newTeamForm.controls.alterEgo.valid && form.submitted">
          {{'realNameRequired' | translate}}
        </mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="form.submitted && !newTeamForm.valid">
        {{'create' | translate}}
      </button>
      <div *ngIf="error">{{error | translate}}</div>
    </form>
  </div>

</div>
<div class="clear"></div>
